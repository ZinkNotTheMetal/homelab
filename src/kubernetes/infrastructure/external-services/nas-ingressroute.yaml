---
# Service pointing to external NAS (Synology)
apiVersion: v1
kind: Service
metadata:
  name: nas-synology
  namespace: traefik
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: http
---
# Endpoints for the NAS service
apiVersion: v1
kind: Endpoints
metadata:
  name: nas-synology
  namespace: traefik
subsets:
  - addresses:
      - ip: 192.168.1.197  # Synology NAS IP
    ports:
      - port: 5000
        name: http
---
# IngressRoute to route nas.zinkzone.tech to NAS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nas-synology
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`nas.zinkzone.tech`)
      kind: Rule
      services:
        - name: nas-synology
          port: 5000
  tls:
    certResolver: cloudflare
