---
# IngressRoute for home.zinkzone.tech
# Routes traffic to Home Assistant VM (192.168.101.2:8123)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: home-zinkzone
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`home.zinkzone.tech`)
      kind: Rule
      services:
        - name: home-vm-service
          port: 8123
  tls:
    certResolver: cloudflare
---
# External service pointing to home VM (Home Assistant)
# This creates a Service that points to an external IP
apiVersion: v1
kind: Service
metadata:
  name: home-vm-service
  namespace: traefik
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8123
      protocol: TCP
      targetPort: 8123
---
# Endpoints for external service
# Points to the Home Assistant VM IP and port
apiVersion: v1
kind: Endpoints
metadata:
  name: home-vm-service
  namespace: traefik
subsets:
  - addresses:
      # Home Assistant VM IP
      - ip: 192.168.101.2
    ports:
      - name: http
        port: 8123
        protocol: TCP
