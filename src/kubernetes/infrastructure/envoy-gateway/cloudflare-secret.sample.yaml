---
# Cloudflare API Token Secret for cert-manager DNS-01 challenge
# Copy this file to cloudflare-secret.secret.yaml and fill in your token
# The .secret.yaml extension is gitignored for security
#
# Required Cloudflare API Token Permissions:
# - Zone:DNS:Edit (for the zinkzone.tech zone)
# - Zone:Zone:Read (for the zinkzone.tech zone)
#
# Create token at: https://dash.cloudflare.com/profile/api-tokens
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-token
  namespace: cert-manager
type: Opaque
stringData:
  api-token: "CHANGE_ME_TO_YOUR_CLOUDFLARE_API_TOKEN"
