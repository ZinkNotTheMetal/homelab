---
# ClusterIssuer for Let's Encrypt production certificates
# Uses Cloudflare DNS-01 challenge for wildcard certificates
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory
    email: williamdzink@gmail.com
    # Secret to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    solvers:
      - dns01:
          cloudflare:
            email: williamdzink@gmail.com
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
        # Only use this solver for zinkzone.tech domain
        selector:
          dnsZones:
            - "zinkzone.tech"
---
# ClusterIssuer for Let's Encrypt staging (for testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt staging server (for testing, has higher rate limits)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: williamdzink@gmail.com
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
      - dns01:
          cloudflare:
            email: williamdzink@gmail.com
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
        selector:
          dnsZones:
            - "zinkzone.tech"
