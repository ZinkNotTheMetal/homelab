---
# Helm Repository Sources
# These repositories are used by HelmReleases in the apps/ directory
---
# Prometheus Community - Monitoring stack
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: flux-system
spec:
  interval: 1h
  url: https://prometheus-community.github.io/helm-charts
---
# Grafana - Observability dashboards
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: grafana
  namespace: flux-system
spec:
  interval: 1h
  url: https://grafana.github.io/helm-charts
---
# Loeken at Home - Alternative media charts
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: loeken-at-home
  namespace: flux-system
spec:
  interval: 1h
  url: https://loeken.github.io/helm-charts/
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: oci-truecharts
  namespace: flux-system
spec:
  type: oci
  interval: 1h
  url: oci://oci.trueforge.org/truecharts
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cloud-native-postgres
  namespace: flux-system
spec:
  interval: 1h
  url: https://cloudnative-pg.github.io/charts
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: pgadmin-helm-repo
  namespace: flux-system
spec:
  interval: 1h
  url: https://helm.runix.net
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: authentik-helm-repo
  namespace: flux-system
spec:
  interval: 1h
  url: https://charts.goauthentik.io
---
# Stirling PDF - PDF manipulation tools
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: stirling-pdf
  namespace: flux-system
spec:
  interval: 1h
  url: https://stirling-tools.github.io/Stirling-PDF-chart
---

