---
# Helm Repository Sources
# These repositories are used by HelmReleases in the apps/ directory

# TrueCharts - Community Helm charts for home lab applications
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: truecharts
  namespace: flux-system
spec:
  interval: 1h
  url: https://charts.truecharts.org
---
# Prometheus Community - Monitoring stack
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: flux-system
spec:
  interval: 1h
  url: https://prometheus-community.github.io/helm-charts
---
# Grafana - Observability dashboards
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: grafana
  namespace: flux-system
spec:
  interval: 1h
  url: https://grafana.github.io/helm-charts
