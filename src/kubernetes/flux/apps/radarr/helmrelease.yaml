---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: radarr
      version: "25.0.1"
      sourceRef:
        kind: HelmRepository
        name: oci-truecharts
        namespace: flux-system
      interval: 12h

  # Helm values to configure Radarr with TrueCharts
  values:
    image:
      repository: oci.trueforge.org/containerforge/radarr
      tag: "6.0.3.10276"
      pullPolicy: IfNotPresent

    # Global settings (applies to all containers)
    global:
      stopAll: false

    # TrueCharts global timezone setting
    TZ: America/New_York

    # Disable metrics (requires Prometheus Operator CRDs)
    metrics:
      main:
        enabled: false
        type: servicemonitor

    # Workload configuration
    workload:
      main:
        podSpec:
          containers:
            main:
              # Image configuration
              imageSelector: image
              env:
                RADARR__SERVER__PORT: "7878"
                RADARR__AUTH__METHOD: ""
                RADARR__AUTH__REQUIRED: DisabledForLocalAddresses
              probes:
                liveness:
                  enabled: true
                  type: http
                  path: /ping
                  port: 7878
                  initialDelaySeconds: 60
                  periodSeconds: 15
                  failureThreshold: 3
                readiness:
                  enabled: true
                  type: http
                  path: /ping
                  port: 7878
                  initialDelaySeconds: 30
                  periodSeconds: 10
                startup:
                  enabled: true
                  type: http
                  path: /ping
                  port: 7878
                  initialDelaySeconds: 60
                  periodSeconds: 15
                  failureThreshold: 6

    # Service configuration
    service:
      main:
        ports:
          main:
            protocol: http
            port: 7878

    # Ingress (disabled - using Traefik IngressRoute)
    ingress:
      main:
        enabled: false

    # Persistence for configuration
    persistence:
      config:
        enabled: true
        type: pvc
        mountPath: /config
        size: 512Mi
        storageClass: longhorn
        accessMode: ReadWriteOnce
      media:
        enabled: true
        type: pvc
        mountPath: /media
        existingClaim: shared-media
        accessMode: ReadWriteMany

    # Security context - minimal to avoid supplementary group issues
    securityContext:
      container:
        runAsNonRoot: true

    # Resources
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi
