---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: radarr
      version: "25.0.1"
      sourceRef:
        kind: HelmRepository
        name: oci-truecharts
        namespace: flux-system
      interval: 12h

  # Helm values to configure Radarr with TrueCharts
  values:
    image:
      repository: linuxserver/radarr
      tag: "5.28.0"
      pullPolicy: IfNotPresent

    # Global settings (applies to all containers)
    global:
      stopAll: false

    # TrueCharts global timezone setting
    TZ: America/New_York

    # Disable metrics (requires Prometheus Operator CRDs)
    metrics:
      main:
        enabled: false
        type: servicemonitor

    # Workload configuration
    workload:
      main:
        podSpec:
          containers:
            main:
              # Image configuration
              imageSelector: image
              env:
                PUID: "911"
                PGID: "1001"
                TZ: "America/New_York"
              probes:
                liveness:
                  enabled: true
                  type: http
                  path: /ping
                  port: 7878
                  initialDelaySeconds: 45
                  periodSeconds: 15
                  failureThreshold: 3
                readiness:
                  enabled: true
                  type: http
                  path: /ping
                  port: 7878
                  initialDelaySeconds: 45
                  periodSeconds: 10
                startup:
                  enabled: true
                  type: http
                  path: /ping
                  port: 7878
                  initialDelaySeconds: 45
                  periodSeconds: 15
                  failureThreshold: 6

    # Service configuration
    service:
      main:
        ports:
          main:
            protocol: http
            port: 7878

    # Ingress (disabled - using Traefik IngressRoute)
    ingress:
      main:
        enabled: false

    # Persistence for configuration
    persistence:
      config:
        enabled: true
        type: pvc
        mountPath: /config
        size: 512Mi
        storageClass: longhorn
        accessMode: ReadWriteOnce
      media:
        enabled: true
        type: pvc
        mountPath: /media
        existingClaim: shared-media
        accessMode: ReadWriteMany

    # Security context - use existing abc user (UID 911)
    securityContext:
      container:
        runAsNonRoot: true
        readOnlyRootFilesystem: false
        runAsUser: 911
        runAsGroup: 1001

    # Resources
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi
