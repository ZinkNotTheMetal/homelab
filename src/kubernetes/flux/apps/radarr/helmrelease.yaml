---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: radarr
      version: "5.27.0-nightly"
      sourceRef:
        kind: HelmRepository
        name: loeken-at-home
        namespace: flux-system
      interval: 12h

  # Helm values to configure Radarr with loeken-at-home
  values:
    # Use LinuxServer image instead of default loeken image
    controllers:
      main:
        containers:
          main:
            image:
              repository: linuxserver/radarr
              tag: "5.28.0"
              pullPolicy: IfNotPresent

            # Environment variables
            env:
              TZ: America/New_York
              PUID: 568
              PGID: 568
              RADARR__SERVER__PORT: "7878"
              RADARR__AUTH__METHOD: ""
              RADARR__AUTH__REQUIRED: DisabledForLocalAddresses
              RADARR__POSTGRES__MAINDB: "radarr-main"
              RADARR__POSTGRES__LOGDB: "radarr-log"
              RADARR__POSTGRES__HOST:
                secretKeyRef:
                  name: media-postgres-credentials
                  key: POSTGRES_HOST
              RADARR__POSTGRES__PORT:
                secretKeyRef:
                  name: media-postgres-credentials
                  key: POSTGRES_PORT
              RADARR__POSTGRES__USER:
                secretKeyRef:
                  name: media-postgres-credentials
                  key: POSTGRES_USER
              RADARR__POSTGRES__PASSWORD:
                secretKeyRef:
                  name: media-postgres-credentials
                  key: POSTGRES_PASSWORD

            probes:
              liveness:
                enabled: true
                spec:
                  initialDelaySeconds: 35
                  periodSeconds: 15
                  timeoutSeconds: 3
                  failureThreshold: 5
              readiness:
                enabled: true
                spec:
                  initialDelaySeconds: 35
                  periodSeconds: 15
                  timeoutSeconds: 3
                  failureThreshold: 5
              startup:
                enabled: true
                spec:
                  initialDelaySeconds: 25
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 5

            # CPU limits optimized for homelab with startup spike headroom
            resources:
              limits:
                cpu: 1000m
                memory: 1Gi
              requests:
                cpu: 100m
                memory: 256Mi

            # Container-level security context for non-root execution
            securityContext:
              runAsUser: 568
              runAsGroup: 568

        # Pod-level security context
        pod:
          securityContext:
            fsGroup: 568

    # Service configuration
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            primary: true
            port: 7878
            protocol: HTTP

    # Ingress (disabled - using Traefik IngressRoute)
    ingress:
      main:
        enabled: false

    # Persistence for configuration
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        mountPath: /config
        size: 2Gi
        storageClass: longhorn
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /config
      # Mount PostgreSQL config.xml from ConfigMap
      postgres-config:
        enabled: true
        type: configMap
        name: radarr-postgres-config
        globalMounts:
          - path: /config/config.xml
            subPath: config.xml
            readOnly: false
      media:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: shared-media
        globalMounts:
          - path: /media
