---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: loki
      version: "6.x"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 12h

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    # ============================================
    # Deployment Mode - Single Binary (Simple)
    # ============================================
    # For homelab, single binary mode is sufficient
    # Scales well up to ~100GB/day of logs
    deploymentMode: SingleBinary

    # ============================================
    # Loki Configuration
    # ============================================
    loki:
      # Authentication disabled for internal use
      auth_enabled: false

      # Common config shared across all modes
      commonConfig:
        replication_factor: 1

      # Schema configuration
      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h

      # Storage configuration - filesystem for homelab
      storage:
        type: filesystem

      # Limits configuration
      limits_config:
        retention_period: 30d
        max_query_length: 721h
        max_query_parallelism: 32
        max_query_series: 10000
        ingestion_rate_mb: 10
        ingestion_burst_size_mb: 20
        per_stream_rate_limit: 5MB
        per_stream_rate_limit_burst: 15MB

      # Query scheduler
      query_scheduler:
        max_outstanding_requests_per_tenant: 2048

      # Frontend configuration
      frontend:
        max_outstanding_per_tenant: 2048

      # Compactor for retention
      compactor:
        retention_enabled: true
        delete_request_store: filesystem

    # ============================================
    # Single Binary Configuration
    # ============================================
    singleBinary:
      replicas: 1

      persistence:
        enabled: true
        storageClass: longhorn
        size: 30Gi

      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 1000m
          memory: 2Gi

    # ============================================
    # Disable Distributed Components
    # ============================================
    # Not needed in single binary mode
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0

    # ============================================
    # Gateway Configuration
    # ============================================
    gateway:
      enabled: false

    # ============================================
    # Disable Optional Components
    # ============================================
    # Chunk cache (optional, can enable for performance)
    chunksCache:
      enabled: false

    resultsCache:
      enabled: false

    # Disable test pod
    test:
      enabled: false

    # ============================================
    # Monitoring (ServiceMonitor for Prometheus)
    # ============================================
    monitoring:
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
      serviceMonitor:
        enabled: true
        labels:
          release: kube-prometheus-stack

    # ============================================
    # Loki Canary (optional health check)
    # ============================================
    lokiCanary:
      enabled: false
