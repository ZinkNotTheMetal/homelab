---
# Grafana Admin Secret
# Copy this file to grafana-secret.secret.yaml and fill in your password
# The .secret.yaml extension is gitignored for security
apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin-secret
  namespace: monitoring
type: Opaque
stringData:
  # Generate a strong password: openssl rand -base64 24
  admin-password: "CHANGE_ME_TO_A_STRONG_PASSWORD"
