---
# HTTPRoute for pdf.zinkzone.tech (Gateway API)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: stirling-pdf
  namespace: stirling-pdf
  annotations:
    external-dns.alpha.kubernetes.io/hostname: pdf.zinkzone.tech
spec:
  parentRefs:
    - name: homelab-gateway
      namespace: envoy-gateway-system
  hostnames:
    - pdf.zinkzone.tech
  rules:
    - backendRefs:
        - name: stirling-pdf
          port: 8080
