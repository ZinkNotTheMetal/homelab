---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: prowlarr
      version: "4.5.2"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 12h

  # Helm values to configure Prowlarr
  values:
    # Image configuration
    image:
      repository: linuxserver/prowlarr
      tag: latest
      pullPolicy: IfNotPresent
      # tag: defaults to chart appVersion

    # Environment variables
    env:
      TZ: America/New_York

    # Service configuration
    service:
      main:
        ports:
          http:
            port: 9696

    # Ingress (disabled - using Traefik IngressRoute)
    ingress:
      main:
        enabled: false

    # Persistence for configuration
    persistence:
      config:
        enabled: true
        mountPath: /config
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 512Mi

    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
