---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: prowlarr
      version: "21.0.0"
      sourceRef:
        kind: HelmRepository
        name: oci-truecharts
        namespace: flux-system
      interval: 12h

  # Helm values to configure Prowlarr with TrueCharts
  values:
    image:
      repository: linuxserver/prowlarr
      tag: 2.2.0
      pullPolicy: IfNotPresent
    # Global settings (applies to all containers)
    global:
      stopAll: false

    # TrueCharts global timezone setting
    TZ: America/New_York

    # Disable metrics (requires Prometheus Operator CRDs)
    metrics:
      main:
        enabled: false
        type: servicemonitor

    # Workload configuration
    workload:
      main:
        podSpec:
          containers:
            main:
              # Image configuration
              imageSelector: image
              probes:
                liveness:
                  enabled: true
                  type: http
                  path: /ping
                  port: 9696
                readiness:
                  enabled: true
                  type: http
                  path: /ping
                  port: 9696
                startup:
                  enabled: true
                  type: http
                  path: /ping
                  port: 9696

    # Service configuration
    service:
      main:
        ports:
          main:
            protocol: http
            port: 9696
      flaresolverr:
        enabled: true
        ports:
          flaresolverr:
            enabled: true
            protocol: http
            port: 8191

    # Ingress (disabled - using Traefik IngressRoute)
    ingress:
      main:
        enabled: false

    # Persistence for configuration
    persistence:
      config:
        enabled: true
        type: pvc
        mountPath: /config
        size: 512Mi
        storageClass: longhorn
        accessMode: ReadWriteOnce

    # Security context
    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0

    # Resources
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
