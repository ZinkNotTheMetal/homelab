---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: prowlarr
      version: "1.37.0"
      sourceRef:
        kind: HelmRepository
        name: loeken-at-home
        namespace: flux-system
      interval: 12h

  # Helm values to configure Prowlarr with loeken-at-home (following Sonarr pattern)
  values:
    # Use LinuxServer image
    controllers:
      main:
        containers:
          main:
            image:
              repository: linuxserver/prowlarr
              tag: 2.1.5
              pullPolicy: IfNotPresent

            # Environment variables (following Sonarr pattern)
            env:
              TZ: America/New_York
              PUID: 568
              PGID: 568
              PROWLARR__SERVER__PORT: "8989"
              PROWLARR__AUTH__METHOD: ""
              PROWLARR__AUTH__REQUIRED: DisabledForLocalAddresses

            # Health checks
            probes:
              liveness:
                enabled: true
                type: HTTP
                spec:
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                type: HTTP
                spec:
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              startup:
                enabled: true
                type: HTTP
                spec:
                  initialDelaySeconds: 60
                  timeoutSeconds: 1
                  periodSeconds: 5
                  failureThreshold: 30

            # CPU limits optimized for homelab
            resources:
              limits:
                cpu: 500m
                memory: 512Mi
              requests:
                cpu: 100m
                memory: 256Mi

            # Container-level security context for non-root execution
            securityContext:
              runAsUser: 568
              runAsGroup: 568

        # Pod-level security context
        pod:
          securityContext:
            fsGroup: 568

    # Service configuration
    service:
      main:
        ports:
          main:
            protocol: http
            port: 9696
      flaresolverr:
        enabled: true
        ports:
          flaresolverr:
            enabled: true
            protocol: http
            port: 8191

    # Ingress (disabled - using Traefik IngressRoute)
    ingress:
      main:
        enabled: false

    # Persistence for configuration
    persistence:
      config:
        type: persistentVolumeClaim
        mountPath: /config
        size: 512Mi
        storageClass: longhorn
        accessMode: ReadWriteOnce

    # Resources
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
