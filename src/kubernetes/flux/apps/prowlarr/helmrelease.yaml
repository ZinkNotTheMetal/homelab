---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: prowlarr
      version: "1.37.0"
      sourceRef:
        kind: HelmRepository
        name: loeken-at-home
        namespace: flux-system
      interval: 12h

  # Helm values to configure Prowlarr with loeken-at-home
  values:
    # Override default naming to use 'prowlarr' for service name
    nameOverride: prowlarr
    fullnameOverride: prowlarr

    # Use LinuxServer image
    controllers:
      main:
        containers:
          main:
            image:
              repository: linuxserver/prowlarr
              tag: 2.1.5
              pullPolicy: IfNotPresent

            # Environment variables
            env:
              TZ: America/New_York
              PUID: 568
              PGID: 568
              PROWLARR__SERVER__PORT: "9696"
              PROWLARR__AUTH__METHOD: ""
              PROWLARR__AUTH__REQUIRED: DisabledForLocalAddresses
              # PostgreSQL database names (app-specific)
              PROWLARR__POSTGRES__MAINDB: "prowlarr-main"
              PROWLARR__POSTGRES__LOGDB: "prowlarr-log"
              # PostgreSQL credentials (from media-postgres-credentials secret)
              PROWLARR__POSTGRES__HOST:
                secretKeyRef:
                  name: media-postgres-credentials
                  key: POSTGRES_HOST
              PROWLARR__POSTGRES__PORT:
                secretKeyRef:
                  name: media-postgres-credentials
                  key: POSTGRES_PORT
              PROWLARR__POSTGRES__USER:
                secretKeyRef:
                  name: media-postgres-credentials
                  key: POSTGRES_USER
              PROWLARR__POSTGRES__PASSWORD:
                secretKeyRef:
                  name: media-postgres-credentials
                  key: POSTGRES_PASSWORD

            # Health checks - custom probes for port 9696
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: 9696
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: 9696
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 5
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: 9696
                  initialDelaySeconds: 0
                  periodSeconds: 5
                  timeoutSeconds: 3
                  failureThreshold: 30

            # CPU limits optimized for homelab
            resources:
              limits:
                cpu: 500m
                memory: 512Mi
              requests:
                cpu: 100m
                memory: 256Mi

            # Container-level security context for non-root execution
            securityContext:
              runAsUser: 568
              runAsGroup: 568

        # Pod-level security context
        pod:
          securityContext:
            fsGroup: 568

    # Service configuration
    service:
      main:
        enabled: true
        primary: true
        ports:
          http:
            enabled: true
            primary: true
            port: 9696
            protocol: HTTP
            targetPort: 9696

    # Ingress (disabled - using Traefik IngressRoute)
    ingress:
      main:
        enabled: false

    # Persistence for configuration
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        size: 2Gi
        storageClass: longhorn
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /config
