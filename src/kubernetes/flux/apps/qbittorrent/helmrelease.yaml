---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: qbittorrent
      version: "21.0.0"
      sourceRef:
        kind: HelmRepository
        name: oci-truecharts
        namespace: flux-system
      interval: 12h

  # Helm values to configure qBittorrent with Gluetun VPN
  values:
    image:
      repository: linuxserver/qbittorrent
      tag: "4.6.7"
      pullPolicy: IfNotPresent

    # Global settings
    global:
      stopAll: false

    # Timezone
    TZ: America/New_York

    # Disable metrics
    metrics:
      main:
        enabled: false
        type: servicemonitor

    # Workload configuration with Gluetun VPN sidecar
    workload:
      main:
        podSpec:
          containers:
            main:
              imageSelector: image
              probes:
                liveness:
                  enabled: true
                  type: http
                  path: /
                  port: 8080
                readiness:
                  enabled: true
                  type: http
                  path: /
                  port: 8080
                startup:
                  enabled: true
                  type: http
                  path: /
                  port: 8080
            
            # Gluetun VPN sidecar
            gluetun:
              enabled: true
              imageSelector: gluetunImage
              envFrom:
                - secretRef:
                    name: qbittorrent-vpn
              env:
                VPN_SERVICE_PROVIDER: "private internet access"
                VPN_TYPE: "openvpn"
                SERVER_REGIONS: "US East"
                FIREWALL_OUTBOUND_SUBNETS: "10.42.0.0/16,10.43.0.0/16"
                FIREWALL_VPN_INPUT_PORTS: "8080"
                HEALTH_VPN_DURATION_INITIAL: "30s"
              securityContext:
                capabilities:
                  add:
                    - NET_ADMIN
              probes:
                liveness:
                  enabled: true
                  type: http
                  path: /v1/publicip/ip
                  port: 9999
                readiness:
                  enabled: true
                  type: http
                  path: /v1/publicip/ip
                  port: 9999
                startup:
                  enabled: true
                  type: http
                  path: /v1/publicip/ip
                  port: 9999

    # Additional images
    gluetunImage:
      repository: qmcgaw/gluetun
      tag: "v3.39.1"
      pullPolicy: IfNotPresent

    # Service configuration
    service:
      main:
        ports:
          main:
            protocol: http
            port: 8080
            targetPort: 8080

    # Ingress disabled
    ingress:
      main:
        enabled: false

    # Persistence
    persistence:
      config:
        enabled: true
        type: pvc
        mountPath: /config
        size: 1Gi
        storageClass: longhorn
        accessMode: ReadWriteOnce
      downloads:
        enabled: true
        type: pvc
        mountPath: /downloads
        storageClass: nfs-downloads-static
        accessMode: ReadWriteMany
        size: 5Ti

    # Security context
    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0

    # Resources
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 200m
        memory: 512Mi
