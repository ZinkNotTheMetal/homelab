---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: qbittorrent
      version: "21.0.0"
      sourceRef:
        kind: HelmRepository
        name: oci-truecharts
        namespace: flux-system
      interval: 12h

  values:
    image:
      repository: oci.trueforge.org/containerforge/qbittorrent
      tag: 5.1.3
      pullPolicy: IfNotPresent

    # Global settings
    global:
      stopAll: false

    # Timezone
    TZ: America/New_York

    # Disable metrics
    metrics:
      main:
        enabled: false

    # Security context
    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0

    # Port forwarding (disabled for now, can enable later)
    qbitportforward:
      enabled: false

    # Services
    service:
      main:
        ports:
          main:
            port: 10095
      torrent:
        enabled: true
        ports:
          torrent:
            enabled: true
            port: 6881
            protocol: tcp
          torrentudp:
            enabled: true
            port: 6881
            protocol: udp
      gluetun:
        enabled: true
        type: ClusterIP
        ports:
          gluetun:
            enabled: true
            port: 8000
            targetPort: 8000
            protocol: http

    # Workload with Gluetun sidecar
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                QBT_WEBUI_PORT: "10095"
                QBT_TORRENTING_PORT: "6881"
              probes:
                liveness:
                  enabled: true
                  type: http
                  path: /
                  port: 10095
                readiness:
                  enabled: true
                  type: http
                  path: /
                  port: 10095
                startup:
                  enabled: true
                  type: http
                  path: /
                  port: 10095
      # Gluetun VPN sidecar
      gluetun:
        enabled: true
        type: Deployment
        podSpec:
          containers:
            gluetun:
              primary: true
              enabled: true
              imageSelector: gluetunImage
              securityContext:
                capabilities:
                  add:
                    - NET_ADMIN
              env:
                VPN_SERVICE_PROVIDER: private internet access
                VPN_TYPE: openvpn
                SERVER_REGIONS: US East
                OPENVPN_USER:
                  secretKeyRef:
                    name: qbittorrent-vpn
                    key: VPN_USER
                OPENVPN_PASSWORD:
                  secretKeyRef:
                    name: qbittorrent-vpn
                    key: VPN_PASSWORD
                FIREWALL_OUTBOUND_SUBNETS: 10.42.0.0/16,10.43.0.0/16
                FIREWALL_VPN_INPUT_PORTS: 10095,6881
                HEALTH_VPN_DURATION_INITIAL: 30s
              probes:
                liveness:
                  enabled: true
                  type: http
                  path: /v1/publicip/ip
                  port: 8000
                readiness:
                  enabled: true
                  type: http
                  path: /v1/publicip/ip
                  port: 8000
                startup:
                  enabled: true
                  type: http
                  path: /v1/publicip/ip
                  port: 8000

    # Additional images
    gluetunImage:
      repository: qmcgaw/gluetun
      tag: v3.39.1
      pullPolicy: IfNotPresent

    # Ingress
    ingress:
      main:
        enabled: false

    # Persistence
    persistence:
      config:
        enabled: true
        type: pvc
        mountPath: /config
        size: 1Gi
        storageClass: longhorn
        accessMode: ReadWriteOnce
      downloads:
        enabled: true
        type: pvc
        mountPath: /downloads
        existingClaim: shared-downloads
        accessMode: ReadWriteMany

    # Resources
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 200m
        memory: 512Mi
