---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: qbittorrent
      version: "24.0.1"
      sourceRef:
        kind: HelmRepository
        name: oci-truecharts
        namespace: flux-system
      interval: 12h

  values:
    image:
      repository: linuxserver/qbittorrent
      tag: 5.1.2
      pullPolicy: IfNotPresent

    replicaCount: 1

    # Service configuration
    service:
      main:
        enabled: true
        type: ClusterIP
        ports:
          webui:
            enabled: true
            port: 8080
            protocol: tcp

    # Persistence
    persistence:
      config:
        enabled: true
        mountPath: /config
        size: 512Mi
        accessModes:
          - ReadWriteOnce
        storageClass: longhorn
      downloads:
        enabled: true
        existingClaim: shared-downloads
        mountPath: /downloads

    # Environment variables
    environment:
      PUID: "568"
      PGID: "568"
      TZ: America/New_York
      WEBUI_PORT: "8080"

    # Gluetun VPN addon
    addons:
      gluetun:
        enabled: true
        image:
          repository: qmcgaw/gluetun
          tag: v3.39.1
          pullPolicy: IfNotPresent
        container:
          env:
            VPN_SERVICE_PROVIDER: private internet access
            VPN_TYPE: openvpn
            # PIA credentials from secret
            OPENVPN_USER:
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-vpn
                  key: VPN_USER
            OPENVPN_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-vpn
                  key: VPN_PASSWORD
            SERVER_REGIONS: US East
            FIREWALL: "on"
            FIREWALL_OUTBOUND_SUBNETS: 10.42.0.0/16,10.43.0.0/16,192.168.10.0/23
            HEALTH_TARGET_ADDRESS: 1.1.1.1
            DOT: "on"
            LOG_LEVEL: info
          ports:
            gluetun:
              enabled: true
              port: 8888
              targetPort: 8888
              protocol: tcp

    # Port forwarding (disabled for now - can enable later if needed)
    qbitportforward:
      enabled: false

    # Networking - route through VPN
    network:
      mode: addon.networkMode

    # Resources
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
      requests:
        cpu: 500m
        memory: 1Gi

    # Security context
    securityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      readOnlyRootFilesystem: false

    # Ingress disabled - using Traefik IngressRoute
    ingress:
      main:
        enabled: false
