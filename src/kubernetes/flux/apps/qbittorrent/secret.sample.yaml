---
# Create this secret with your actual PIA credentials:
# kubectl create secret generic qbittorrent-vpn -n media \
#   --from-literal=VPN_USER='your-pia-username' \
#   --from-literal=VPN_PASSWORD='your-pia-password'
#
# Or create a sealed secret / external secret for GitOps
apiVersion: v1
kind: Secret
metadata:
  name: qbittorrent-vpn
  namespace: media
type: Opaque
stringData:
  VPN_USER: "YOUR_PIA_USERNAME_HERE"
  VPN_PASSWORD: "YOUR_PIA_PASSWORD_HERE"
