---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: overseerr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: overseerr
      version: "16.11.3"
      sourceRef:
        kind: HelmRepository
        name: oci-truecharts
        namespace: flux-system
      interval: 12h

  # Helm values to configure Overseerr
  values:
    image:
      repository: linuxserver/overseerr
      tag: "1.34.0"
      pullPolicy: IfNotPresent

    # Timezone setting
    TZ: America/New_York

    # Service configuration
    service:
      main:
        ports:
          main:
            protocol: http
            port: 5055

    # Persistence for configuration
    persistence:
      config:
        enabled: true
        mountPath: /app/config
        size: 512Mi
        storageClass: longhorn

    # Security context
    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0

    # Resources
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
