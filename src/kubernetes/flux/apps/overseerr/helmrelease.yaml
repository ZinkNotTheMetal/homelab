---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: overseerr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart:
        spec:
          chart: overseerr
          version: "16.11.3"
          sourceRef:
            kind: HelmRepository
            name: oci-truecharts
            namespace: flux-system
          interval: 12h

  # Helm values to configure Overseerr
  values:
    image:
      repository: linuxserver/overseerr
      tag: "1.34.0"
      pullPolicy: IfNotPresent

    # Global settings
    global:
      stopAll: false

    # Timezone setting
    TZ: America/New_York

    # Disable metrics (requires Prometheus Operator CRDs)
    metrics:
      enabled: false

    # Service configuration
    service:
      main:
        ports:
          main:
            protocol: http
            port: 5055

    # Ingress (disabled - using Traefik IngressRoute)
    ingress:
      main:
        enabled: false

    # Persistence for configuration
    persistence:
      config:
        enabled: true
        type: pvc
        mountPath: /app/config
        size: 512Mi
        storageClass: longhorn
        accessMode: ReadWriteOnce

    # Security context - run as non-root user
    securityContext:
      container:
        runAsNonRoot: true
        readOnlyRootFilesystem: false

    # Resources
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
