---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cnpg-cluster-release
  namespace: pg-database
spec:
  interval: 30m
  chart:
    spec:
      chart: cluster
      sourceRef:
        kind: HelmRepository
        name: cloud-native-postgres
        namespace: flux-system
      interval: 12h
  values:
    version:
      postgresql: "18"

    cluster:
      instances: 1

      storage:
        size: "4Gi"
        storageClass: longhorn

      # Resource management for PostgreSQL instance
      # Single instance for homelab - no HA needed
      # Memory increased to 2Gi to support multiple Servarr app databases
      resources:
        requests:
          cpu: "100m"
          memory: "512Mi"
        limits:
          cpu: "750m"
          memory: "3Gi"
