---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cnpg-cluster-release
  namespace: pg-database
spec:
  interval: 30m
  chart:
    spec:
      chart: cluster
      sourceRef:
        kind: HelmRepository
        name: cloud-native-postgres
        namespace: flux-system
      interval: 12h
  values:
    version:
      postgresql: "18"

    cluster:
      instances: 2

      storage:
        size: "4Gi"
        storageClass: longhorn

      # Pod anti-affinity to spread across nodes
      affinity:
        enablePodAntiAffinity: true
        topologyKey: kubernetes.io/hostname
        podAntiAffinityType: required

      # Resource management for PostgreSQL instance
      # Two instances for HA - allows safe node maintenance
      # Memory increased to support multiple Servarr app databases
      resources:
        requests:
          cpu: "250m"
          memory: "1Gi"
        limits:
          cpu: "1000m"
          memory: "3Gi"
