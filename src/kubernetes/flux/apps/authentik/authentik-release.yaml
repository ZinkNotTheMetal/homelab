---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik-release
  namespace: auth
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: authentik
      version: "2025.10.1"  # Latest version
      sourceRef:
        kind: HelmRepository
        name: authentik-helm-repo
        namespace: flux-system
      interval: 12h

  values:
    global:
      podAnnotations:
        deployed: "2025-10-1"

    # Disable built-in PostgreSQL to use external CNPG cluster
    postgresql:
      enabled: false

    # Redis is no longer used in 2025.10+ (removed dependency)
    redis:
      enabled: false

    # Use existing secret for all Authentik configuration
    # Secret contains: AUTHENTIK_SECRET_KEY, AUTHENTIK_POSTGRESQL__* variables
    secret:
      existingSecret: authentik-db-secret

    # Server configuration
    server:
      # Resource management
      resources:
        requests:
          cpu: "100m"
          memory: "256Mi"
        limits:
          cpu: "1000m"
          memory: "2Gi"

      # Disable built-in ingress - using separate IngressRoute
      ingress:
        enabled: false

    # Worker configuration
    worker:
      # Resource management
      resources:
        requests:
          cpu: "100m"
          memory: "256Mi"
        limits:
          cpu: "500m"
          memory: "2Gi"
