---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik-release
  namespace: auth
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: authentik
      version: "2025.10.x"  # Auto-update minor versions
      sourceRef:
        kind: HelmRepository
        name: authentik-helm-repo
        namespace: flux-system
      interval: 12h

  # Inject secret values from our custom secret
  valuesFrom:
    - kind: Secret
      name: authentik-db-secret
      valuesKey: AUTHENTIK_SECRET_KEY
      targetPath: authentik.secret_key
    - kind: Secret
      name: authentik-db-secret
      valuesKey: AUTHENTIK_POSTGRESQL__PASSWORD
      targetPath: authentik.postgresql.password

  values:
    global:
      podAnnotations:
        deployed: "2025-10-1"

    # Disable built-in PostgreSQL to use external CNPG cluster
    postgresql:
      enabled: false

    # Disable built-in Redis (uses deprecated Bitnami images)
    # Using external Redis deployment instead
    redis:
      enabled: false

    # Configure Authentik database connection
    authentik:
      postgresql:
        host: "cnpg-cluster-release-rw.pg-database.svc.cluster.local"
        port: 5432
        name: "authentik"
        user: "authentik"
      redis:
        host: "authentik-redis.auth.svc.cluster.local"
        port: 6379

    # Server configuration
    server:
      # Resource management
      resources:
        requests:
          cpu: "250m"
          memory: "512Mi"
        limits:
          cpu: "1500m"
          memory: "3Gi"

      # Disable built-in ingress - using separate HTTPRoute
      ingress:
        enabled: false

    # Worker configuration
    worker:
      # Resource management
      resources:
        requests:
          cpu: "250m"
          memory: "512Mi"
        limits:
          cpu: "1000m"
          memory: "3Gi"
