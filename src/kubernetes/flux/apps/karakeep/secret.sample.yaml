---
# Karakeep Secret Configuration
# Copy this file to secret.secret.yaml and fill in the values
# IMPORTANT: The secret.secret.yaml file is gitignored and should never be committed
apiVersion: v1
kind: Secret
metadata:
  name: karakeep-secret
  namespace: karakeep
type: Opaque
stringData:
  # NextAuth secret - generate with: openssl rand -base64 36
  NEXTAUTH_SECRET: "your-super-secret-nextauth-key-here"
  # Meilisearch master key - generate with: openssl rand -base64 36
  MEILI_MASTER_KEY: "your-meilisearch-master-key-here"
  # Optional: OpenAI API key for AI features
  # OPENAI_API_KEY: "sk-your-openai-api-key"
