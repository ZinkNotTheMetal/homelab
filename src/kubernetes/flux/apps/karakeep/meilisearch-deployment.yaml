---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meilisearch
  namespace: karakeep
  labels:
    app: meilisearch
    app.kubernetes.io/name: meilisearch
    app.kubernetes.io/part-of: karakeep
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: meilisearch
  template:
    metadata:
      labels:
        app: meilisearch
        app.kubernetes.io/name: meilisearch
        app.kubernetes.io/part-of: karakeep
    spec:
      containers:
        - name: meilisearch
          image: getmeili/meilisearch:v1.11.1
          ports:
            - containerPort: 7700
              name: http
              protocol: TCP
          env:
            - name: MEILI_NO_ANALYTICS
              value: "true"
            - name: MEILI_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: karakeep-secret
                  key: MEILI_MASTER_KEY
          volumeMounts:
            - name: meilisearch-data
              mountPath: /meili_data
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 7700
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 7700
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: meilisearch-data
          persistentVolumeClaim:
            claimName: meilisearch-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: meilisearch
  namespace: karakeep
  labels:
    app: meilisearch
    app.kubernetes.io/name: meilisearch
    app.kubernetes.io/part-of: karakeep
spec:
  type: ClusterIP
  ports:
    - port: 7700
      targetPort: 7700
      protocol: TCP
      name: http
  selector:
    app: meilisearch
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: meilisearch-pvc
  namespace: karakeep
  labels:
    app: meilisearch
    app.kubernetes.io/part-of: karakeep
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi
