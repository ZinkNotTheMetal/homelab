---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: karakeep
  namespace: karakeep
  labels:
    app: karakeep
    app.kubernetes.io/name: karakeep
    app.kubernetes.io/part-of: karakeep
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: karakeep
  template:
    metadata:
      labels:
        app: karakeep
        app.kubernetes.io/name: karakeep
        app.kubernetes.io/part-of: karakeep
    spec:
      containers:
        - name: karakeep
          image: ghcr.io/karakeep-app/karakeep:release
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: TZ
              value: "America/New_York"
            - name: DATA_DIR
              value: "/data"
            - name: MEILI_ADDR
              value: "http://meilisearch:7700"
            - name: BROWSER_WEB_URL
              value: "http://chrome:9222"
            - name: NEXTAUTH_URL
              value: "https://karakeep.zinkzone.tech"
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: karakeep-secret
                  key: NEXTAUTH_SECRET
            - name: MEILI_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: karakeep-secret
                  key: MEILI_MASTER_KEY
            # Optional: Uncomment to enable OpenAI features
            # - name: OPENAI_API_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: karakeep-secret
            #       key: OPENAI_API_KEY
          volumeMounts:
            - name: karakeep-data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: karakeep-data
          persistentVolumeClaim:
            claimName: karakeep-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: karakeep
  namespace: karakeep
  labels:
    app: karakeep
    app.kubernetes.io/name: karakeep
    app.kubernetes.io/part-of: karakeep
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: karakeep
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: karakeep-pvc
  namespace: karakeep
  labels:
    app: karakeep
    app.kubernetes.io/part-of: karakeep
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
