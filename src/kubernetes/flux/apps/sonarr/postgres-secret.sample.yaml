---
# Sample PostgreSQL credentials secret for Sonarr
# Copy this file to postgres-secret.secret.yaml and fill in the actual credentials
# Then apply with: kubectl apply -f postgres-secret.secret.yaml
#
# Get credentials from: kubectl get secret -n pg-database cnpg-cluster-release-superuser -o yaml

apiVersion: v1
kind: Secret
metadata:
  name: sonarr-postgres-credentials
  namespace: media
type: Opaque
stringData:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: <GET_FROM_cnpg-cluster-release-superuser_SECRET>
  POSTGRES_HOST: cnpg-cluster-release-rw.pg-database.svc.cluster.local
  POSTGRES_PORT: "5432"
  POSTGRES_MAIN_DB: sonarr-main
  POSTGRES_LOG_DB: sonarr-log
