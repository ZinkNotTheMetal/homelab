---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: sonarr
      version: "25.0.1"
      sourceRef:
        kind: HelmRepository
        name: oci-truecharts
        namespace: flux-system
      interval: 12h

  # Helm values to configure Sonarr with TrueCharts
  values:
    image:
      repository: linuxserver/sonarr
      tag: "4.0.16"
      pullPolicy: IfNotPresent

    # Global settings (applies to all containers)
    global:
      stopAll: false

    # TrueCharts global timezone setting
    TZ: America/New_York

    # Disable metrics (requires Prometheus Operator CRDs)
    metrics:
      main:
        enabled: false
        type: servicemonitor

    # Workload configuration
    workload:
      main:
        podSpec:
          containers:
            main:
              # Image configuration
              imageSelector: image
              probes:
                liveness:
                  enabled: true
                  type: http
                  path: /ping
                  port: 8989
                readiness:
                  enabled: true
                  type: http
                  path: /ping
                  port: 8989
                startup:
                  enabled: true
                  type: http
                  path: /ping
                  port: 8989

    # Service configuration
    service:
      main:
        ports:
          main:
            protocol: http
            port: 8989

    # Ingress (disabled - using Traefik IngressRoute)
    ingress:
      main:
        enabled: false

    # Persistence for configuration
    persistence:
      config:
        enabled: true
        type: pvc
        mountPath: /config
        size: 512Mi
        storageClass: longhorn
        accessMode: ReadWriteOnce
      media:
        enabled: true
        type: pvc
        mountPath: /media
        storageClass: nfs-media-static
        accessMode: ReadWriteMany
        size: 25Ti

    # Security context
    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0

    # Resources
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
