---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: sonarr
      version: "4.0.16"
      sourceRef:
        kind: HelmRepository
        name: loeken-at-home
        namespace: flux-system
      interval: 12h

  # Helm values to configure Sonarr with loeken-at-home
  values:
    # Use LinuxServer image instead of default loeken image
    controllers:
      main:
        containers:
          main:
            image:
              repository: linuxserver/sonarr
              tag: "4.0.16"
              pullPolicy: IfNotPresent
            
            # Environment variables
            env:
              TZ: America/New_York
              PUID: 568
              PGID: 568
              SONARR__SERVER__PORT: "8989"
              SONARR__AUTH__METHOD: ""
              SONARR__AUTH__REQUIRED: DisabledForLocalAddresses
            
            # Health checks with 60 second startup delay
            probes:
              liveness:
                enabled: true
                type: HTTP
                spec:
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                type: HTTP
                spec:
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              startup:
                enabled: true
                type: HTTP
                spec:
                  initialDelaySeconds: 60
                  timeoutSeconds: 1
                  # This means it has a maximum of 5*30=150 seconds to start up before it fails
                  periodSeconds: 5
                  failureThreshold: 30
            
            # CPU limits optimized for homelab with startup spike headroom
            resources:
              limits:
                cpu: 1000m
                memory: 1Gi
              requests:
                cpu: 100m
                memory: 256Mi
            
            # Container-level security context for non-root execution
            securityContext:
              runAsUser: 568
              runAsGroup: 568
        
        # Pod-level security context
        pod:
          securityContext:
            fsGroup: 568

    # Service configuration
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            primary: true
            port: 8989
            protocol: HTTP

    # Ingress (disabled - using Traefik IngressRoute)
    ingress:
      main:
        enabled: false

    # Persistence for configuration
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        mountPath: /config
        size: 2Gi
        storageClass: longhorn
        accessMode: ReadWriteOnce
      # Mount PostgreSQL config.xml from ConfigMap
      postgres-config:
        enabled: true
        type: configMap
        name: sonarr-postgres-config
        globalMounts:
          - path: /config/config.xml
            subPath: config.xml
            readOnly: false
      media:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: shared-media
        globalMounts:
          - path: /media