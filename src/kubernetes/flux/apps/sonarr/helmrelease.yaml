---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: sonarr
      version: "4.0.16"
      sourceRef:
        kind: HelmRepository
        name: loeken-at-home
        namespace: flux-system
      interval: 12h

  # Helm values to configure Sonarr with loeken-at-home
  values:
    # Use LinuxServer image instead of default loeken image
    controllers:
      main:
        containers:
          main:
            image:
              repository: linuxserver/sonarr
              tag: "4.0.16"
              pullPolicy: IfNotPresent

            # Environment variables
            env:
              TZ: America/New_York
              PUID: 568
              PGID: 568
              SONARR__SERVER__PORT: "8989"
              SONARR__AUTH__METHOD: ""
              SONARR__AUTH__REQUIRED: DisabledForLocalAddresses
              SONARR__POSTGRES__MAINDB: "sonarr-main"
              SONARR__POSTGRES__LOGDB: "sonarr-log"
              # PostgreSQL credentials (from media-postgres-credentials secret)
              SONARR__POSTGRES__HOST:
                secretKeyRef:
                  name: media-postgres-credentials
                  key: POSTGRES_HOST
              SONARR__POSTGRES__PORT:
                secretKeyRef:
                  name: media-postgres-credentials
                  key: POSTGRES_PORT
              SONARR__POSTGRES__USER:
                secretKeyRef:
                  name: media-postgres-credentials
                  key: POSTGRES_USER
              SONARR__POSTGRES__PASSWORD:
                secretKeyRef:
                  name: media-postgres-credentials
                  key: POSTGRES_PASSWORD

            probes:
              liveness:
                enabled: true
                spec:
                  initialDelaySeconds: 35
                  periodSeconds: 15
                  timeoutSeconds: 3
                  failureThreshold: 5
              readiness:
                enabled: true
                spec:
                  initialDelaySeconds: 35
                  periodSeconds: 15
                  timeoutSeconds: 3
                  failureThreshold: 5
              startup:
                enabled: true
                spec:
                  initialDelaySeconds: 25
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 5

            # CPU limits optimized for homelab with startup spike headroom
            resources:
              limits:
                cpu: 1000m
                memory: 1Gi
              requests:
                cpu: 100m
                memory: 256Mi

            # Container-level security context for non-root execution
            securityContext:
              runAsUser: 568
              runAsGroup: 568

        # Pod-level security context
        pod:
          securityContext:
            fsGroup: 568

    # Service configuration
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            primary: true
            port: 8989
            protocol: HTTP

    # Ingress (disabled - using Traefik IngressRoute)
    ingress:
      main:
        enabled: false

    # Persistence for configuration
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        mountPath: /config
        size: 3Gi
        storageClass: longhorn
        accessMode: ReadWriteOnce
      media:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: shared-media
        globalMounts:
          - path: /media
