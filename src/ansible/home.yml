---
- hosts: home
  vars_files:
    - "common.vars.yml"
    - "home.vars.yml"
  vars:
    extended_networking: true
  roles:
    - role: common
    # https://galaxy.ansible.com/ui/standalone/roles/mashimom/oh-my-zsh/install/
    - role: mashimom.oh-my-zsh
      ohmyzsh_theme: "bureau"
    - role: docker
      tag:
        - docker 
    - role: home
      tag:
        - home
