<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE properties SYSTEM 'http://java.sun.com/dtd/properties.dtd'>

<properties>

    <entry key='database.driver'>org.postgresql.Driver</entry>
    <entry key='database.url'>jdbc:postgresql://traccar-db/{{ traccar_db_name }}</entry>
    <entry key='database.user'>{{ traccar_db_user }}</entry>
    <entry key='database.password'>{{ traccar_db_password }}</entry>
    <entry key='web.url'>https://{{ traccar_url }}</entry>
    <entry key='openid.clientId'>{{ traccar_client_id }}</entry>
    <entry key='openid.clientSecret'>{{ traccar_client_secret }}</entry>
    <entry key='openid.issuerUrl'>https://authentik.{{ domain_name }}/application/o/traccar</entry>
    <entry key='openid.authUrl'>https://authentik.{{ domain_name }}/application/o/authorize</entry>
    <entry key='openid.tokenUrl'>https://authentik.{{ domain_name }}/application/o/token</entry>
    <entry key='openid.userInfoUrl'>https://authentik.{{ domain_name }}/application/o/userinfo</entry>
    <entry key='openid.allowGroup'>Traccar Users</entry>
    <entry key='openid.adminGroup'>Traccar Admins</entry>

</properties>